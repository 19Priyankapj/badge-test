<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exam</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center>
    <h1>Create custom styled checkbox and radio button</h1>
    </center>
    <fieldset>
    <legend>Checkbox</legend>
    <input type="checkbox" id="english"name="english">english
    <input type="checkbox" id="kannada"name="kannada">kannada
    <input type="checkbox" id="hindi"name="hindi">hindi
    </fieldset>
    <hr>
    <fieldset>
        <legend>Radio</legend>
        <p>Input type is radio, is used for to check true or false.</p>
        <h3>Gender</h3>
        <label for="">male</label>
        <input type="radio" value="male" id="male" name="gender">

        <label for="">female</label>
        <input type="radio" value="female" id="female" name="gender">
    </fieldset>
</body>
</html>
